<!DOCTYPE html>
<html lang="en">

<body>


  <div class="main">
    <input type="checkbox" id="chk">

    <div class="signup">
      <form>
        {% include 'includes/messages.html' %}
        <form method="POST" enctype="multipart/form-data" action="{% url 'register' %}">

          {% csrf_token%}
          <label for="chk" class="sig">Sign up</label>

          <div class="user-box">
            <input type="text" title="Enter Username" required>
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="text" title="Enter email" required>
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" title="Enter password" required>
            <label>Password</label>
          </div>

          <button type="submit">Sign up</button>
          <a href="{%  url 'login' %}">Login </a>
        </form>
    </div>
